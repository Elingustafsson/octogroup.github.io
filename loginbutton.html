<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LMS</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <button type="button" name="loginbutton" onclick="document.getElementById('loginbox').style.display='flex'">Login</button>
    <div id="loginbox" class="modal">
      <form name="login" class="modal-content">
        <span onclick="document.getElementById('loginbox').style.display='none'"></span>
        <div class="inputcontainer">
          <label><b>Användarnamn</b></label>
          <input id="unameinput" type="text" placeholder="Användarnamn" required>
          <label><b>Lösenord</b></label>
          <input id="pswinput" type="password" placeholder="Lösenord" required>
          <!--button type="button" onclick="document.getElementById('loginbox').style.display='none'" class="cancelbtn">X</button-->
        </div>
        <div class="lgcontainer">
          <button id="loginbutton" type="button" onclick="accesslevel(this.form); return false;">Logga in</button>
          <p id="errortxt">Fel lösenord eller användarnamn.</p>
        </div>
      </form>
    </div>
    <!--Placering av js i top-body fungerar ej?-->
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
