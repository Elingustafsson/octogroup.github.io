          <label><b>Användarnamn</b></label>
          <input id="unameinput" type="text" placeholder="Användarnamn" required>

          <label><b>Lösenord</b></label>
          <input id="pswinput" type="password" placeholder="Lösenord" required>
          <!--button type="button" onclick="document.getElementById('loginbox').style.display='none'" class="cancelbtn">Cancel</button-->
