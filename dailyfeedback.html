        <span onclick="document.getElementById('dfbbox').style.display='none'"></span>
        <div class="inputcontainer">
          <label><b>Dagens feedback</b></label>
          <p>Vad har varit bra/dÃ¥ligt under dagen?</p>
          <!-- <input type="text" name="dfbinput" value="" placeholder="Vi uppskattar din feedback!"> -->
          <textarea name="name" rows="8" cols="30" placeholder="Vi uppskattar din feedback!"></textarea>
        </div>
        <div class="bottomsection">
          <button type="button" class="submitdfb">Klar</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="dailyfeedback.js"></script>
  </body>
</html>
