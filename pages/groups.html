<!DOCTYPE html>
<html lang="sv">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="../img/octo.png">
  <link rel="stylesheet" href="../style/loginstyle.css">
  <link rel="stylesheet" href="../style/mainstyle.css">
  <link rel="stylesheet" href="../style/colorThemeStudentpage.css">
  <link rel="stylesheet" href="../style/groups.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Gruppindelningar</title>
</head>

<body>
  <div class="content backgroundpic1">
    <header>
      <a href="teacherpage.html"><img src="../img/KYH-logo.png" alt="logo"></a>
      <nav id="navigation">
        <div id="loginalign">
          <button class="loginbutton" type="button" name="logout" onclick="logOut()">logga ut</button>
        </div>
        <ul id="navlist">
          <li>
            <a href="../pages/teacherpage.html">Profil</a>
          </li>
          <li>
            <a href="../pages/groups.html">Grupper</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="editnav">
      <div class="asidebarbox">
        <button class="cardbutton" type="button" name="button" onclick="window.location.reload()">Återställ</button>
        <button class="cardbutton" id="random" type="button" name="button" onclick="sliceArray()">Slumpa</button>
        <button class="cardbutton" type="button" name="button" onclick="addGroup()">Lägg till grupp</button>
      </div>
    </aside>
    <main>
      <div class="box-mobile">
        <h2 class="mobil-pos">Inte tillgängligt i mobil</h2>
        <img class="mobil-pic" src="../img/octocry.png" alt="en beskrivning">
      </div>
      <div class="box-group">
        <section class="firstcolumn">
          <div class="card custom-list">
            <div class="dark-purple">
              <div class="flex-row">
                <h3>Elevlista</h3>
                <form>
                  <p class="classes">klasser:</p>
                  <select class="cardbutton">
                    <option value="FE17">FE17</option>
                    <option value="FE16">FE16</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="purple">
              <ol data-draggable="target" class="drop-name" ondrop="drop(event)" ondragover="allowDrop(event)"></ol>
            </div>
          </div>
        </section>
        <section class="seconcolumn">
          <!-- Första kortet -->
          <div class="card custom-card">
            <div class="dark-purple">
              <h3>Grupp 1</h3>
            </div>
            <div class="purple">
              <ol class="drop-name" ondrop="drop(event)" ondragover="allowDrop(event)">
              </ol>
            </div>
          </div>
          <!-- Andra kortet -->
          <div class="card custom-card">
            <div class="dark-purple flex-column">
              <h3>Grupp 2</h3>
            </div>
            <div class="purple">
              <ol class="drop-name" ondrop="drop(event)" ondragover="allowDrop(event)"></ol>
            </div>
          </div>
        </section>
      </div>
      <!--Alert-->
      <div id="alertbox-modulus">
        <div class="alertbox-content zoom">
          <img src="../img/icon-info.png" alt="Information" class="card-img alert-img">
          <h2 class="alertbox-header alertMsg">Error</h2>
          <p class="alertbox-subheader">För många grupper!</p>
        </div>
      </div>
      <!--Alert-->
    </main>
  </div>
  <footer class="footer">
    <p>&copy;2017</p>
  </footer>
  <script type="text/javascript" src="../javascript/sent.js"></script>
  <script type="text/javascript" src="../javascript/groups.js"></script>
  <script type="text/javascript" src="../javascript/login.js"></script>
  <script type="text/javascript" src="../javascript/togglediv.js"></script>
</body>

</html>
