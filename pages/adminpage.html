<!DOCTYPE html>
<html lang="sv">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="../img/octo.png">
  <link rel="stylesheet" href="../style/dailyfeedback.css">
  <link rel="stylesheet" href="../style/loginstyle.css">
  <link rel="stylesheet" href="../style/mainstyle.css">
  <link rel="stylesheet" href="../style/cardstyle.css">
  <link rel="stylesheet" href="../style/colorThemeStudentpage.css">
  <link rel="stylesheet" href="../style/forms.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Min profil</title>
</head>

<body>
  <div class="content backgroundpic1">
    <header>
      <a href="#">
        <img src="../img/KYH-logo.png" alt="KYH">
      </a>
      <nav id="navigation">
        <div id="loginalign">
          <button class="loginbutton" type="button" name="logout" onclick="logOut()">logga ut</button>
        </div>
      </nav>
    </header>
    <div id="container">
    </div>
    <!-- Main-Content -->
    <main>
      <!-- JS-Cards -->
      <div class="formcontent">
        <div class="forms">
          <div class="card-header card-body-1">
            <img id="form-img-1" src="../img/notebook.svg">
          </div>
          <button id="close">&#10005;</button>
          <form id="form" autocomplete="off">
            <p id="p1"></p>
            <input id="i1" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t1" rows="1" cols="52" onkeyup="autoGrow(this)"></textarea>
            <p id="p2"></p>
            <input id="i2" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t2" rows="1" cols="52" onkeyup="autoGrow(this)"></textarea>
            <p id="p3"></p>
            <input id="i3" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t3" rows="1" cols="52" onkeyup="autoGrow(this)"></textarea>
            <p id="p4"></p>
            <input id="i4" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t4" rows="1" cols="52" onkeyup="autoGrow(this)"></textarea>
            <p id="p5"></p>
            <input id="i5" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t5" rows="1" cols="52" onkeyup="autoGrow(this)"></textarea>
            <input id="submit" type="submit">
            <datalist id="tickmarks">
              <option value="CSS" />
              <option value="HTML" />
              <option value="Javascript" />
            </datalist>
            <datalist id="datalist2">
              <option value="Alla" />
              <option value="FE17" />
              <option value="FE18" />
            </datalist>
            <datalist id="datalist3">
              <option value="Alla"></option>
              <option value="Lärare"></option>
              <option value="Elever"></option>
            </datalist>
            <datalist id="datalist4">
              <option value="Alla"></option>
              <option value="FE17"></option>
              <option value="FE16"></option>
              <option value="TF17"></option>
              <option value="TF16"></option>
            </datalist>
            <datalist id="adminForms">
              <option value="Veckoutvärdering"></option>
              <option value="Kursutvärdering"></option>
              <option value="Skapa ny utvärdering"></option>
            </datalist>
            <datalist id="accounts">
              <option value="Elev"></option>
              <option value="Lärare"></option>
              <option value="Admin"></option>
            </datalist>
            <datalist id="adminEdu">
              <option value="Front End Developer"></option>
              <option value="Lönekonsult"></option>
              <option value="Teknisk Fastighetsförvaltare"></option>
            </datalist>
          </form>
        </div>
      </div>
      <!--Cardlayout-->
      <div class="box">
        <!-- First Column -->
        <section class="firstcardcolumn">
          <!-- Card -->
          <div class="card">
						<div class="cardcontainer card-top-4">
							<div class="card-header card-body-4">
								<h3 class="card-heading">Verktyg</h3>
								<img src="../img/service.svg" alt="service" class="card-img">
							</div>
              <div class="card-body">
								<ul class="card-list">
									<li>
										<a onclick="createAccount()">Skapa nytt konto</a>
									</li>
									<li>
										<a onclick="createEducation()">Skapa utbildning</a>
									</li>
                  <li>
                    <a onclick="createClass()">Skapa kurs</a>
                  </li>
                  <li>
                    <a onclick="adminNews()">Skapa nyhet</a>
                  </li>
                  <li>
                    <a onclick="formAdmin()">Skapa/ändra utvärdering</a>
                  </li>
								</ul>
							</div>
            </div>
          </div>
        </section>
        <!-- Second Card Column -->
        <section class="secondcardcolumn">
          <!-- Card -->
                   <div class="card">
                     <div class="cardcontainer card-top-5">
                       <div class="card-header card-body-5">
                         <h3 class="card-heading">Klassindelning</h3>
                         <img src="../img/mail.svg" alt="mail" class="card-img">
                       </div>
                       <div class="card-bottom">
                         <a href="adminsort.html">
                           <button type="button" name="button" class="cardbutton">Öppna</button>
                         </a>
                       </div>
                     </div>
                   </div>
        </section>
        <!-- Third Card Column -->
        <section class="thirdcardcolumn">
          <!-- Card -->
        </section>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p>&copy;2017</p>
  </footer>
  <script type="text/javascript" src="../javascript/forms.js"></script>
  <script type="text/javascript" src="../javascript/dailyfeedback.js"></script>
  <script type="text/javascript" src="../javascript/login.js"></script>
  <script type="text/javascript" src="../javascript/togglediv.js"></script>
  <script type="text/javascript" src="../javascript/sent.js"></script>
</body>

</html>
