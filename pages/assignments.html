<!DOCTYPE html>
<html lang="en">

<head>

        <section class="firstcardcolumn">

              <div id="card-body-1" class="card-header">

                      <a class="nav-link" href="assignments.html">CSS</a>

        <section class="secondcardcolumn">

                <ul class="card-list">

                  <div class="expand" id="expand2" style="display: none;">
                    <li>
                      <a class="nav-link" href="assignments.html">React</a>
                    </li>
                    <li>
                      <a class="nav-link" href="assignments.html">Vue.js</a>
                    </li>
                  </div>
                </ul>
              </div>

                <button type="button" name="button" class="cardbutton" onclick="toggleExpand('expand2')">Läs Mer</button>
              </div>
            </div>
          </div>
        </section>

        <section class="thirdcardcolumn">
          <div class="card">
            <div id="card-top-3" class="cardcontainer">
              <div id="card-body-3" class="card-header">
                <img src="../img/calendar.svg" class="card-img">

                <h3 class="card-heading">Examinationer</h3>
                <ul class="card-list">
                  <li>
                    <a class="nav-link" href="assignments.html">22/10 Bootstrap: Inlämmning 1</a>

                  <li>
                    <a class="nav-link" href="assignments.html">25/10 Angular: Tenta</a>
                  </li>
                  <div class="expand" id="expand3" style="display: none;">
                    <li>
                      <a class="nav-link" href="assignments.html">01/11 React: Inlämning 3</a>
                    </li>
                    <li>
                      <a class="nav-link" href="assignments.html">02/11 Vue.js: Hemtenta</a>
