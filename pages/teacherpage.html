<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel="stylesheet">
  <link rel="shortcut icon" href="..img/octo.png">
  <link rel="stylesheet" href="../style/dailyfeedback.css">
  <link rel="stylesheet" href="../style/attendance.css">
  <link rel="stylesheet" href="../style/loginstyle.css">
  <link rel="stylesheet" href="../style/mainstyle.css">
  <link rel="stylesheet" href="../style/cardstyle.css">
  <link rel="stylesheet" href="../style/colorThemeStudentpage.css">
  <link rel="stylesheet" href="../style/forms.css">
  <link rel="stylesheet" href="../style/teacher.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Min profil</title>

</head>

<body>
  <div class="content">
    <header>
      <a href="studentpage.html">
        <img src="../img/octoedu.png" alt="">
        <h1>Octo : KYH</h1>
      </a>
      <nav id="navigation">
        <div id="loginalign">
          <button class="loginbutton cardbutton" type="button" name="logout" onclick=logOut()>logga ut</button>
        </div>
      </nav>

    </header>
    <aside class="editnav">
      <div class="asidebarbox">
        <button class="editbuttons" id="news">Skapa nyhet</button>
        <button class="editbuttons" id="homework">Lägg upp ny läxa</button>
      </div>
    </aside>
    <div id="container">
    </div>
    <main>

      <div class="formcontent">
        <div class="forms">
          <button id="close">&#10005;</button>
          <form id="form" onsubmit="sent()">
            <p id="p1"></p>
            <input id="i1" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t1" type="text"></textarea>
            <p id="p2"></p>
            <input id="i2" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t2" type="text"></textarea>
            <p id="p3"></p>
            <input id="i3" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t3" type="text"></textarea>
            <p id="p4"></p>
            <input id="i4" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t4" type="text"></textarea>
            <p id="p5"></p>
            <input id="i5" type="text" min="1" max="7" step="1" list="tickmarks">
            <textarea id="t5" type="text"></textarea>
            <input id="submit" type="submit">
            <datalist id="tickmarks">
			          <option value="1">
			          <option value="2">
			          <option value="3">
			          <option value="4">
			          <option value="5">
			          <option value="6">
			          <option value="7">
			        </datalist>
          </form>
        </div>
      </div>

      <!--Cardlayout-->
      <div class="box">
        <div class="card">
          <div class="cardcontainer">
            <div class="card-header">
              <img src="../img/octo.png" alt="" class="card-img-top">
            </div>
            <div class="card-body">
              <h3>Avslutade kurser</h3>
            </div>
            <div class="card-bottom">
              <a href="grades.html"><button type="button" name="button" class="cardbutton">Öppna</button></a>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="cardcontainer">
            <div class="card-header">
              <img src="../img/octo.png" alt="" class="card-img-top">
            </div>
            <div class="card-body">
              <h3>Kommande kurser</h3>
              <ul class="card-list">
                <li>
                  <a href="course.html">Bootstrap</a>
                </li>
                <li>
                  <a href="course.html">Angular</a>
                </li>
                <div class="expand" id="expand2" style="display: none;">
                  <li>
                    <a href="course.html">React</a>
                  </li>
                  <li>
                    <a href="course.html">Vue.js</a>
                  </li>
                </div>
              </ul>
            </div>
            <div class="card-bottom">
              <button type="button" name="button" class="cardbutton" onclick="toggleExpand('expand2')">Läs Mer</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div style="background: #6A1B9A" class="cardcontainer">
            <div style="background: #8E24AA" class="card-header">
              <img src="../img/notebook.svg" alt="" class="card-img-top" style="width: 100px; height: 100px; padding: 10px;">
            </div>
            <div style="padding: 15px" class="card-body">

              <h3 style="color: #fff">Pågående kurser</h3>
              <ul class="card-list">
                <li>
                  <a style="color: #fff" href="course.html">Arbetsmetodik</a>
                </li>
                <li>
                  <a style="color: #fff" href="course.html">JavaScript</a>
                </li>
                <div class="expand" id="expand1" style="display: none;">
                  <li>
                    <a href="course.html">HTML</a>
                  </li>
                  <li>
                    <a href="course.html">CSS</a>
                  </li>
                </div>
              </ul>
            </div>
            <div class="card-bottom">
              <button type="button" name="button" class="cardbutton" onclick="toggleExpand('expand1')">Läs Mer</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer" id="studentfooter">
    <p>&copy;2017</p>
  </footer>
  <script src="../javascript/forms.js"></script>
  <script type="text/javascript" src="../javascript/attendance.js"></script>
  <script type="text/javascript" src="../javascript/dailyfeedback.js"></script>
  <script type="text/javascript" src="../javascript/openmenu.js"></script>
  <script type="text/javascript" src="../javascript/login.js"></script>
  <script type="text/javascript" src="../javascript/sent.js"></script>
  <script type="text/javascript" src="../javascript/togglediv.js"></script>
</body>

</html>
