<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="../img/octo.png">
  <link rel="stylesheet" href="../style/dailyfeedback.css">
  <link rel="stylesheet" href="../style/attendance.css">
  <link rel="stylesheet" href="../style/loginstyle.css">
  <link rel="stylesheet" href="../style/mainstyle.css">
  <link rel="stylesheet" href="../style/cardstyle.css">
  <link rel="stylesheet" href="../style/colorThemeStudentpage.css">
  <link rel="stylesheet" href="../style/forms.css">
  <link rel="stylesheet" href="../style/teacher.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Min profil</title>

</head>

<body>
  <div class="content backgroundpic1">
    <header>
      <a href="studentpage.html">
        <img src="../img/KYH-logo.png" alt="">
      </a>
      <nav id="navigation">
        <div id="loginalign">
          <button class="loginbutton" type="button" name="logout" onclick="logOut()">logga ut</button>
        </div>
      </nav>

    </header>
    <aside class="editnav">
      <div class="asidebarbox">
        <button class="editbuttons" onclick="news()">Skapa nyhet</button>
      </div>
    </aside>
    <div id="container">
    </div>
    <main>

      <div class="formcontent">
        <div class="forms">
          <div id="card-body-1" class="card-header">
            <img id="form-img-1" src="../img/notebook.svg" alt="notebook">
          </div>
          <button id="close">&#10005;</button>
          <form id="form" onsubmit="sent()">
            <p id="p1"></p>
            <input id="i1" type="text" min="1" max="7" step="1" list="tickmarks">
            <div id="t1" class="textareaElement" contenteditable></div>
            <p id="p2"></p>
            <input id="i2" type="text" min="1" max="7" step="1" list="tickmarks">
            <div id="t2" class="textareaElement" contenteditable></div>
            <p id="p3"></p>
            <input id="i3" type="text" min="1" max="7" step="1" list="tickmarks">
            <div id="t3" class="textareaElement" contenteditable></div>
            <p id="p4"></p>
            <input id="i4" type="text" min="1" max="7" step="1" list="tickmarks">
            <div id="t4" class="textareaElement" contenteditable></div>
            <p id="p5"></p>
            <input id="i5" type="text" min="1" max="7" step="1" list="tickmarks">
            <div id="t5" class="textareaElement" contenteditable></div>
            <input id="submit" type="submit">
            <datalist id="tickmarks">
			          <option value="1"></option>
			          <option value="2"></option>
			          <option value="3"></option>
			          <option value="4"></option>
			          <option value="5"></option>
			          <option value="6"></option>
			          <option value="7"></option>
			        </datalist>
          </form>
        </div>
        <span id="transborder"></span>

      </div>
      <!--Cardlayout-->
      <div class="box">
        <div class="card">
          <div id="card-top-1" class="cardcontainer">
            <div id="card-body-1" class="card-header">
              <img class="card-img" src="../img/notebook.svg" alt="notebook">
            </div>
            <div id="card-container-1" class="card-body">

              <h3 class="card-heading">Pågående kurser</h3>
              <ul class="card-list">
                <li>
                  <a class="nav-link" href="course.html">Arbetsmetodik</a>
                </li>
                <li>
                  <a class="nav-link" href="course.html">JavaScript</a>
                </li>
                <div class="expand" id="expand1" style="display: none;">
                  <li>
                    <a class="nav-link" href="course.html">HTML</a>
                  </li>
                  <li>
                    <a class="nav-link" href="course.html">CSS</a>
                  </li>
                </div>
              </ul>
            </div>
            <div class="card-bottom">
              <button type="button" name="button" class="cardbutton" onclick="toggleExpand('expand1')">Läs Mer</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div id="card-top-2" class="cardcontainer">
            <div id="card-body-2" class="card-header">
              <img src="../img/calendar.svg" class="card-img" alt="calendar">
            </div>
            <div id="card-container-2" class="card-body">
              <h3 class="card-heading">Kommande kurser</h3>
              <ul class="card-list">
                <li>
                  <a class="nav-link" href="course.html">Bootstrap</a>
                </li>
                <li>
                  <a class="nav-link" href="course.html">Angular</a>
                </li>
                <div class="expand" id="expand2" style="display: none;">
                  <li>
                    <a class="nav-link" href="course.html">React</a>
                  </li>
                  <li>
                    <a class="nav-link" href="course.html">Vue.js</a>
                  </li>
                </div>
              </ul>
            </div>
            <div class="card-bottom">
              <button type="button" name="button" class="cardbutton" onclick="toggleExpand('expand2')">Läs Mer</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div id="card-top-3" class="cardcontainer">
            <div id="card-body-3" class="card-header">
              <img src="../img/trophy.svg" class="card-img" alt="trophy">
            </div>
            <div id="card-container-3" class="card-body">
              <h3 class="card-heading">Avslutade kurser</h3>
            </div>
            <div class="card-bottom">
              <a href="grades.html"><button type="button" name="button" class="cardbutton">Öppna</button></a>
            </div>
          </div>
        </div>
			</div>
    </main>
    <footer class="footer" id="studentfooter">
      <p>&copy;2017</p>
    </footer>
    <script src="../javascript/forms.js"></script>
    <script type="text/javascript" src="../javascript/attendance.js"></script>
    <script type="text/javascript" src="../javascript/dailyfeedback.js"></script>
    <script type="text/javascript" src="../javascript/openmenu.js"></script>
    <script type="text/javascript" src="../javascript/login.js"></script>
    <script type="text/javascript" src="../javascript/togglediv.js"></script>
</body>

</html>
