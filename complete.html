    <header>
      <nav class="longnav">

          <li class="nav"><a href="http://">Varför KYH?</a></li>
          <li class="nav"><a href="http://">Utbildningar</a></li>
          <li class="nav"><a href="http://">Om oss</a></li>
          <li class="nav"><button type="button" name="loginbutton" onclick="document.getElementById('loginbox').style.display='flex'">logga in</button></li>
        </ul>
      </nav>
      <nav id="hamburger">
        <div id="burgerclick">
          <div id="burgerline1" class="burgericon"></div>
          <div id="burgerline2" class="burgericon"></div>
          <div id="burgerline3" class="burgericon"></div>
          <div id="hamburgerbackground"></div>

        <div id="hamburgermenu">
          <ul id="nav2">
            <li class="nav2"><a href="http://">Varför KYH?</a></li>

          </ul>
        </div>
      </nav>
      <a href="index.html">
        <h1>Octo Group</h1>
      </a>

    <div id="container"></div>
    <main>
      <!--Loginbox-starts-->
      <div id="loginbox">
        <form name="login" action="#" class="modal-content">
          <span onclick="document.getElementById('loginbox').style.display='none'"></span>
          <div class="inputcontainer">
            <label><b>Användarnamn</b></label>
            <img id="userimg" src="octo.png" alt="">
            <input id="unameinput" type="text" placeholder="Användarnamn" required>
            <label><b>Lösenord</b></label>
            <img id="userimg" src="lock.png" alt="">
            <input id="pswinput" type="password" placeholder="Lösenord" required>
            <!--button type="button" onclick="document.getElementById('loginbox').style.display='none'" class="cancelbtn">X</button-->
          </div>
          <div class="lgcontainer">
            <button id="loginbutton" type="submit" onclick="accesslevel(this.form); return false;">Logga in</button>
            <p id="errortxt">Fel lösenord eller <br> användarnamn.
            </p>
          </div>
        </form>
      </div>

      <div id="container">
        <table id="completed_table">
          <h1 class="text-center">Betyg på avslutade kurser och uppgifter</h1>
          <tr>
            <th>Kurs/Uppgift</th>
            <th>Betyg</th>
          </tr>
          <tr class="kurs">
            <td>Javascript </td>
            <td>VG</td>
          </tr>
          <tr>
            <td>Tenta</td>
            <td>MVG</td>
          </tr>
          <tr>
            <td>Inlämning 1</td>
            <td>VG</td>
          </tr>
          <tr class="kurs">
            <td>HTML</td>
            <td>MVG</td>
          </tr>
          <tr>
            <td>Inlämning 1</td>
            <td>VG</td>
          </tr>
        </table>

  <script type="text/javascript" src="javascript/login.js"></script>
